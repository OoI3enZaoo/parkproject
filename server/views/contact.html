<html>

<head>
    <meta charset="utf-8">


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <meta name="author" content="" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>อุทยานแห่งชาติ</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../bower_components/css/style.css" rel="stylesheet" />
    <link href="../bower_components/album/album.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Mitr" rel="stylesheet">
    <!-- <script src="../bower_components/jquery/dist/jquery.js"></script> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="../bower_components/bootstrap-notify/js/bootstrap-notify.js"></script>
    <link href="../bower_components/bootstrap-notify/css/bootstrap-notify.css" rel="stylesheet" />


</head>

<body>

    <style media="screen">
        body {
            font-family: 'Mitr', sans-serif;
        }
    </style>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4>อุทยานแห่งประเทศไทย</h4>

                    </div>

                </div>
            </div>
        </header>

        <section class="menu-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="navbar-collapse">
                            <ul id="menu-top" class="nav navbar-nav navbar-right">
                                <li><a href="home">หน้าหลัก</a></li>
                                <li><a href="map">แผนที่</a></li>
                                <li><a class="menu-top-active" href="contact">ติดต่อเรา</a></li>
                                <li><a href="aboutus">เกียวกับเรา</a></li>
                                <li><a id="loginstatus" onclick="loginButton()">ลงชื่อเข้าใช้</a></li>

                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- MENU SECTION END-->
        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="page-head-line">ติดต่อเรา</h4>
                    </div>


                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-area">
                            <form >
                                <br style="clear:both">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="ชื่อ" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="อีเมล" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="หมายเลขโทรศัพท์" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="หัวข้อ" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="message" placeholder="ข้อความ" maxlength="140" rows="7"></textarea>
                                    <span class="help-block"><p id="characterLeft" class="help-block ">ใส่ข้อความอย่างจำกัดไม่เกิน 140 คำ</p></span>
                                </div>
                                <button type="submit" id="submit" class="btn btn-primary pull-right" onclick = "senddata()">ส่ง</button>
                            </form>
                        </div>
                    </div>
                </div>




            </div>
        </div>




            <div class="modal fade" id="modalLogin" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" style="width: 800px; height: 550px;">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title text-primary">ลงชื่อเข้าใช้สำหรับแอดมิน</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="well">
                                        <form>
                                            <div class="form-group">
                                                <label for="username" class="control-label">Username</label>
                                                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                                                <span class="help-block"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="password" class="control-label">Password</label>
                                                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                                                <span class="help-block"></span>
                                            </div>
                                            <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                                            <div class="checkbox">

                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer">
                            <h5 class="text-center" style="color: #ff0000;"><b id = "txtError"></b></h5>
                            <button onclick="checkLogin()" class="btn btn-success btn-block">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modalLogout" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>ลงชื่อออก <i class="fa fa-lock"></i></h4></div>
                        <div class="modal-body"><i class="fa fa-question-circle"></i>คุณต้องการจะลงชื่อออกใช่หรือไม่</div>
                        <div class="modal-footer"><a onclick="logout()" class="btn btn-primary btn-block">ออกจากระบบ</a></div>
                    </div>
                </div>
            </div>
    </body>
    <script>
        $(function() {
            checkStatus();

        });

        function loginButton() {
            if (window.localStorage.getItem("status") != "admin") {
                $("#modalLogin").modal();
            } else {
                $("#modalLogout").modal();
            }
        }
        function senddata() {
            alert("ข้อมูลของคุณถูกบันทึกไว้แล้ว");
            $.post("/sendemail/email",
            {
              name : $("#name").val(),
              email : $("#email").val(),
              mobile : $("#mobile").val(),
              subject: $("#subject").val(),
              message :$("#message").val()
            }).done(function(data){
                alert("สำเร็จ");
            });
        }
        function checkStatus() {
            if (window.localStorage.getItem('status') == "admin") {
                $("#loginstatus").text("ลงชื่อออก");
            } else {
                $("#loginstatus").text("ลงชื่อเข้าใช้");
            }
        }
    </script>

</html>
